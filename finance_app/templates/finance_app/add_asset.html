{% extends 'base.html' %}


{% block content %}

<br>
    <br>
    <div class="container">
        <form class="add_form" action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            
            <a class="btn_back btn btn-dark" href="{% url 'portfolio' %}">Go Back</a>
            <br>
            <br>
            <div class="form-group">
                <label for="name">Name of Asset</label>
                <input name="asset_name" type="text" class="name_form form-control" placeholder='Ex: AAPL, AMZN, GM'>
            </div>
            <div class="form-group">
              <label for="name">Class of Asset</label>
              <input name="asset_class" type="text" placeholder='Ex: Fixed Income, Equity, Derivative'class="class_form form-control">
            </div>
            <div class="form-group">
                <label for="">Amount To Get</label>
                <input name="quantity" type="number" placeholder='Ex: 500' step='0.01' class="quantity_form form-control" >
            </div>
            <div class="form-group">
                <label for="">Cost</label>
                <input name="price" type="number" step="0.01" placeholder='Ex: 75' class="price_form form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="success_button btn btn-outline-success form_submit ">
            </div>
        </form>
    </div>
{% comment %} <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Otto" required> 
    </div
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
    </div> {% endcomment %}
    

{% endblock content%}
